<!DOCTYPE html>
<html>
    <head>
        <title>Secret Hitler</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <a href="/"><button>Lobby Select</button></a>

        <div id="heading"></div>
        <script id="heading-template" type="text/html">
            <h1>Secret Hitler Lobby {{room}}</h1>
        </script>

        <div id="action"></div>
        <script id="action-start" type="text/html">
            <button id="action-start-button">Start Game</button>
        </script>
        <script id="action-play" type="text/html">
            <button id="action-play-button">Play</button>
        </script>
        <script id="action-spectate" type="text/html">
            <button id="action-spectate-button">Spectate</button>
        </script>

        <ul id="participant-list"></ul>

        <script id="participant-template" type="text/html">
            <div class="participant">
                {{ username }}  -  {{ type }}
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lobby.js"></script>
    </body>
</html>
